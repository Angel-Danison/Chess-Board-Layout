<script>
  const board = document.getElementById('chessboard');

  // Initial chess pieces setup
  const pieces = [
      '♖', '♘', '♗', '♕', '♔', '♗', '♘', '♖',
      '♙', '♙', '♙', '♙', '♙', '♙', '♙', '♙',
      '', '', '', '', '', '', '', '',
      '', '', '', '', '', '', '', '',
      '', '', '', '', '', '', '', '',
      '', '', '', '', '', '', '', '',
      '♟', '♟', '♟', '♟', '♟', '♟', '♟', '♟',
      '♜', '♞', '♝', '♛', '♚', '♝', '♞', '♜'
  ];

  function createBoard() {
      for (let i = 0; i < 64; i++) {
          const square = document.createElement('div');
          square.classList.add('square', (Math.floor(i / 8) + i) % 2 === 0 ? 'white' : 'black');
          square.dataset.index = i;
          square.innerHTML = pieces[i] || '';
          square.addEventListener('click', () => selectPiece(square));
          board.appendChild(square);
      }
  }

  let selectedSquare = null;

  function selectPiece(square) {
      if (selectedSquare) {
          // Move piece if another square is clicked
          if (square !== selectedSquare) {
              square.innerHTML = selectedSquare.innerHTML;
              selectedSquare.innerHTML = '';
              selectedSquare = null;
          }
      } else {
          // Select the piece
          if (square.innerHTML) {
              selectedSquare = square;
              square.style.border = '2px solid red'; // Highlight selected piece
          }
      }
  }

  createBoard();
</script>
